version: '3.1'

services: 

  backend:
    build: 
      context: node
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    depends_on:
       - db

  frontend:
    build: 
      context: react
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./react:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev

  db:
    image: postgres
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      POSTGRES_PASSWORD: "password123"
      POSTGRES_USER: "user123"
      POSTGRES_DB: "db123"
    ports: 
      - "5432:5432"
    networks: 
      - node-network
  
networks: 
  node-network:
    driver: bridge  